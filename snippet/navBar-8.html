<!-- Hoverable links -->

<!DOCTYPE html>

<html>

<head>
  <title>Hoverable Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body>

  <div class="w3-container">
    <h2>Navigation Bars</h2>
    <p>The <strong>w3-bar</strong> class is a container for displaying HTML elements horizontally.</p>
    <p>The <strong>w3-bar-item</strong> class defines the container elements.</p>
    <p>It it a perfect tool for creating navigation bars:</p>
  </div>

  <div class="w3-bar">
    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-black">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-black">Link
      1</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-black">Link
      2</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-teal">Link 3</a>
  </div>
  <br>

  <div class="w3-bar">
    <a href="#" style="border:5px solid white"
      class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-black">Home</a>
    <a href="#" style="border:5px solid white"
      class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-black">Link 1</a>
    <a href="#" style="border:5px solid white"
      class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-black">Link 2</a>
    <a href="#" style="border:5px solid white"
      class="w3-bar-item w3-button w3-hover-none w3-bottombar w3-border-white w3-hover-border-teal">Link 3</a>
  </div>

</body>

</html>
