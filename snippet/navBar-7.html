<!-- Hoverable Links -->

<!DOCTYPE html>

<html>

<head>
    <title>Hoverable Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body>
    <div class="w3-container">

        <h2>Hoverable Links</h2>
        <p>Play around with different hover effects:</p>

        <!-- Bar #1 -->
        <div class="w3-bar">
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-black">Link
                1</a>
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-black">Link
                2</a>
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-black">Link
                3</a>
        </div>
        <br>

        <!-- Bar #2 -->
        <div class="w3-bar">
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Link
                1</a>
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Link
                2</a>
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Link
                3</a>
        </div>
        <br>

        <!-- Bar #3 -->
        <div class="w3-bar">
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-blue w3-hover-text-blue">Link
                1</a>
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-blue w3-hover-text-blue">Link
                2</a>
            <a href="#"
                class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-blue w3-hover-text-blue">Link
                3</a>
        </div>
        <br>

        <!-- Bar #4 -->
        <div class="w3-bar">
            <a href="#" style="border:5px solid white"
                class="w3-bar-item w3-button w3-hover-none w3-hover-border-green">Link 1</a>
            <a href="#" style="border:5px solid white"
                class="w3-bar-item w3-button w3-hover-none w3-hover-border-red">Link 2</a>
            <a href="#" style="border:5px solid white"
                class="w3-bar-item w3-button w3-hover-none w3-hover-border-blue">Link 3</a>
        </div>

    </div>
</body>

</html>
