<!DOCTYPE html>

<html lang="">

<head>
  <meta charset="utf-8">
  <title>Youtube</title>
</head>


<body>
  <header>Embed Youtube Videos using iframe<br>
    Do not work if it is from file:// <br>
  </header>

  <main>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8IZ8rmkEPHg" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

    <br>

    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/8IZ8rmkEPHg" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

  </main>

  <footer>My Footer</footer>
</body>

</html>
