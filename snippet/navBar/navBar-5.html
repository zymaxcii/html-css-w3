<!-- Right-sided NavBar -->

<!DOCTYPE html>

<html>

<head>
  <title>Right-sided navBar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body>

  <div class="w3-container">
    <h2>Navigation Bars</h2>
    <p>The <strong>w3-bar</strong> class is a container for displaying HTML elements horizontally.</p>
    <p>The <strong>w3-bar-item</strong> class defines the container elements.</p>
    <p>It it a perfect tool for creating navigation bars:</p>

    <div class="w3-bar w3-black">
      <a href="#" class="w3-bar-item w3-button w3-hover-red">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-red w3-right">Link 1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-red">Link 2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-teal w3-right">Link 3</a>
    </div>
  </div>

</body>

</html>
