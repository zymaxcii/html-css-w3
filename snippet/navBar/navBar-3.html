<!DOCTYPE html>

<html>

<head>
    <title>Coloured Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body>

    <div class="w3-container">
        <h2>Navigation Bars</h2>
        <p>The <strong>w3-bar</strong> class is a container for displaying HTML elements horizontally.</p>
        <p>The <strong>w3-bar-item</strong> class defines the container elements.</p>
        <p>It it a perfect tool for creating navigation bars:</p>

        <div class="w3-bar w3-border w3-round w3-black">
            <a href="#" class="w3-bar-item w3-button w3-mobile w3-border-right w3-black ">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile w3-border-right">Link 1</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile w3-border-right w3-teal w3-text-red">Link 2</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile w3-border-right">Link 3</a>
        </div>
    </div>

</body>

</html>
