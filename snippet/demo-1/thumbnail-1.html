<!-- Display a thumbnail -->

<html>
  <head>
<style>
img {
  border: 5px solid #ddd; /* Gray border */
  border-radius: 4px;  /* Rounded border */
  padding: 5px; /* Some padding */
  /* width: 100px; /* Set a small width */
}

/* Add a hover effect (blue shadow) */
img:hover {
  box-shadow: 0 0 10px 1px rgba(0, 140, 186, 0.5);
}
</style>

</head>

<body>
    <!-- _blank opens a new tab -->
    <a target="_blank" href="images/img_forest.jpg">
        <img src="images/thumb-img_forest.jpg" alt="Forest">
    </a>

</body>

</html>
