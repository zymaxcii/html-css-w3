<!-- Manual slideshow -->

<!DOCTYPE html>

<html>

<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
    .mySlides {
        display: none;
    }
</style>


<body>
    <h2 class="w3-center">Manual Slideshow</h2>

    <div class="w3-content w3-display-container">
        <img class="mySlides" src="img/home-banner-6.jpg" style="width:100%">
        <img class="mySlides" src="img/home-banner-6-1.jpg" style="width:100%">
        <img class="mySlides" src="img/products-banner-5.jpg" style="width:100%">
        <img class="mySlides" src="img/IMG_7936.jpg" style="width:100%">

        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <!-- from manual-slideshow.html, just replace the script -->
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000); // Change image every 2 seconds
        }
    </script>
</body>

</html>
