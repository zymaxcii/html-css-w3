<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .parent {
            /* No position set, so it's static  */
            position: static;
        }

        .another {
            position: relative;
            top: 50px; /* works */
        }

        .green {
            background: green;

        }

        .purple {
            background: purple;
        }
    </style>
</head>

<body>
    <div class="parent  purple">
        parent static purple
    </div>

    <div class="another  green">
        another relative green
    </div>
</body>

</html>
