<!-- <p> and <h1> provide margins: simulate padding -->

<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container w3-blue">
        <h1>I am a Heading</h1>
        <p>I am a paragraph.</p>
        <p>Normally you will not have to change the default padding of a container, because paragraphs and heading
            provide margins that will simulate padding.</p>
    </div>

</body>

</html>
