<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            padding: 0;
            margin: 0;
            position: relative;
        }

        body::after {
            content: '';
            display: block;
            height: 100px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
        }


        /* FOR DEMO ONLY */
        body {
            font: bold 1.2em/2.5 arial;
            text-align: center;
        }

        label {
            cursor: pointer;
            display: inline-block;
            transition: 1s ease;
        }

        :checked~label {
            margin-bottom: 1400px;
        }

        article {
            width: 40%;
            margin: 0 auto;
            color: #444;
        }

        header {
            background: #C7DD8B;
            height: 50px;
        }

        footer {
            background: #DB8A8A;
        }
    </style>
</head>

<body>
    <header>HEADER</header>
    <article>
        <input type='checkbox' id='c' />
        <label for='c'>Toggle Content Height</label>
    </article>
    <footer>FOOTER</footer>
</body>

</html>
